<!DOCTYPE html>
<html>
  <head>
    <title>User Registration Form</title>
  </head>
  <body>
    <table width="100%">
      <tr>
        <td width="10%"></td>
        <td width="80%">
          <header>
            <br /><br /><br />
            <nav>
              <font size="5">
                <a href="index.html">HOME</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="about.html">ABOUT ME</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="project.html">ACADEMIC PROJECTS</a
                >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="gallery.html">GALLERY</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="contact.html">CONTACT PAGE</a
                >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="form.html">FORM</a>
              </font>
            </nav>
            <hr />
            <h1>User Registration Form</h1>
          </header>

          <form>
            <label>First Name</label><br />
            <input
              type="text"
              name="fname"
              placeholder="Enter your first name"
            /><br /><br />

            <label>Last Name</label><br />
            <input
              type="text"
              name="lname"
              placeholder="Enter your last name"
            /><br /><br />

            <label>Date of Birth</label><br />
            <input type="date" name="dob" /><br /><br />

            <label>Email</label><br />
            <input
              type="email"
              name="email"
              placeholder="Enter your email"
            /><br /><br />

            <label>Password</label><br />
            <input
              type="password"
              name="password"
              placeholder="Enter your password"
              required
            /><br /><br />

            <label>Gender</label><br />
            <input type="radio" name="gender" value="Male" /> Male<br />
            <input type="radio" name="gender" value="Female" /> Female<br />
            <input type="radio" name="gender" value="Others" />
            Others<br /><br />

            <label>Skills</label><br />
            <select name="skills">
              <option value="" disabled selected>Select your skills</option>
              <option value="JAVA">JAVA</option>
              <option value="HTML">HTML</option>
              <option value="CSS">CSS</option></select
            ><br /><br />

            <label>Country</label><br />
            <select name="country">
              <option value="" disabled selected>Select your country</option>
              <option value="Nepal">Nepal</option>
              <option value="USA">USA</option>
              <option value="Korea">Korea</option>
              <option value="Japan">Japan</option>
              <option value="China">China</option></select
            ><br /><br />

            <input type="checkbox" name="agree" /> I agree to the terms and
            conditions<br /><br />

            <button type="submit">Submit</button><br /><br />
            <button type="reset">Clear</button>
          </form>
        </td>
        <td width="10%"></td>
      </tr>
    </table>
  </body>
</html>
